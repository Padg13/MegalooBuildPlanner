<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegalootBuildPlanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="character-selection">
            <!-- Character portraits will be dynamically loaded here -->
        </div>
        <div id="main-content">
            <div id="character-info">
                <div id="selected-character"></div>
                <div id="character-stats"></div>
            </div>
            <div id="equipment-grid">
                <!-- Equipment slots will be dynamically generated here -->
            </div>
            <div id="item-list">
                <!-- Items will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
